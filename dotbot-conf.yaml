
- clean: ['~']

- link:
    # note: use 4 spaces!  yaml syntax is picky
    ~/bin : bin/
    ~/.gitconfig : git/gitconfig.symlink
    ~/.vim : vim/
    ~/.vimrc : vim/vimrc.symlink
    ~/.emacs : emacs/emacs.symlink
    ~/.zshrc :
      path : zsh/zshrc.symlink
      force : false
    ~/.zshenv :
      path : zsh/zshenv.symlink
      force : false
    ~/.zprofile :
      path : zsh/zprofile.symlink
      force : false
    ~/.zpreztorc :
      path : zsh/zpreztorc.symlink
      force : false
    # link zprezto to submodule
    ~/.zprezto :
      path : prezto
      force : false
    # link custom prompt into zprezto
    prezto/modules/prompt/functions/prompt_mattman_setup :
      path : zsh/prompt_mattman_setup.prezto
      force : false

- shell: []

